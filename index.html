<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What should I drink today?</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5a5a075177.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="header">
      <img class="logo" src="./imgs/starbuckslogo.png" alt="logo" />
      <span class="title">What Should I drink today?</span>
      <span class="date">2021-09-26-Sun</span>
    </section>

    <section class="field">
      <button class="startButton"><i class="fas fa-play"></i></button>
    </section>
    <section class="pop-up pop-up--hide">
      <button class="replayButton">
        <i class="fas fa-redo-alt"></i>
      </button>
      <button class="exitButton"><i class="fas fa-times"></i></button>
    </section>
  </body>
</html>
